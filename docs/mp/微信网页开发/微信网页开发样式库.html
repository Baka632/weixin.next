<div class="main_hd"><h2>微信网页开发样式库</h2>
</div>

<div class="news_content">
<p>
<br></p>
<p>WeUI 是一套同微信原生视觉体验一致的基础样式库，由微信官方设计团队为微信内网页和微信小程序量身设计，令用户的使用感知更加统一。在微信网页或小程序中使用 WeUI，有如下优势：</p>
<p>1.同微信客户端一致的视觉效果，令所有微信用户都能更容易地使用你的网站或小程序</p>
<p>2.便捷获取快速使用，降低开发和设计成本</p>
<p>3.微信设计团队精心打造，清晰明确，简洁大方</p>
<p>该样式库目前包含表单、基础组件、操作反馈、导航相关、搜索相关、层级规范等内容，已经在<a href="https://github.com/weui/weui" target="_blank" textvalue="GitHub">GitHub</a>上开源。访问</p>
<p><a href="#http://weui.github.io/weui/" target="_blank"></a><a href="http://weui.io" target="_blank">http://weui.io</a>&nbsp;或微信扫码即可预览。
<br></p>
