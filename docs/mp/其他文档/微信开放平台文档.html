<div class="news_content">
<p><span><span></span>开发者可通过在微信开放平台（open.weixin.qq.com）申请接入移动应用、网站应用，在应用中实现微信分享、微信登录等功能。</span>
<br></p>
<p><span><span>如果开发者有在多个公众号、小程序、移动应用及网站应用之间统一用户帐号的需求，需要在微信开放平台中申请应用或绑定公众号、小程序，利用UnionID机制来满足上述需求。</span></span></p>
<p><span><span>了解微信开放平台功能及开发相关问题请参考：<a href="https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&amp;t=resource/res_list&amp;verify=1&amp;lang=zh_CN" target="_blank" title="微信开放平台文档">微信开放平台文档</a></span></span></p>
