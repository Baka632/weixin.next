<div class="main_hd"><h2>自定义菜单删除接口</h2>
</div>
<div class="main_bd">
<div class="article_box">
<div class="inner">
<div class="news_content">
<p><span></span>使用接口创建自定义菜单后，开发者还可使用接口删除当前使用的自定义菜单。另请注意，在个性化菜单时，调用此接口会删除默认菜单及全部个性化菜单。</p>
<p><strong>请求说明</strong></p>
<pre>http请求方式：GET
https://api.weixin.qq.com/cgi-bin/menu/delete?access_token=ACCESS_TOKEN</pre>
<p><strong>返回说明</strong></p>
<pre>对应创建接口，正确的Json返回结果:
{"errcode":0,"errmsg":"ok"}</pre>
<p><a href="https://mp.weixin.qq.com/debug/cgi-bin/apiinfo?t=index&amp;type=%E8%87%AA%E5%AE%9A%E4%B9%89%E8%8F%9C%E5%8D%95&amp;form=%E8%87%AA%E5%AE%9A%E4%B9%89%E8%8F%9C%E5%8D%95%E5%88%A0%E9%99%A4%E6%8E%A5%E5%8F%A3%20/menu/delete" rel="nofollow" target="_blank">使用网页调试工具调试该接口</a></p>
<p>
<br></p>
