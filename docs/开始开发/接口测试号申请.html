<div class="main_hd"><h2>接口测试号申请</h2>
</div>
<div class="main_bd">
<div class="article_box">
<div class="inner">
<div class="news_content">
<p><span style="font-size: 14px; font-family: 微软雅黑, &#39;Microsoft YaHei&#39;;"></span>由于用户体验和安全性方面的考虑，微信公众号的注册有一定门槛，某些高级接口的权限需要微信认证后才可以获取。</p>
<p>
<br/></p>
<p>所以，为了帮助开发者快速了解和上手微信公众号开发，熟悉各个接口的调用，我们推出了微信公众帐号测试号，通过手机微信扫描二维码即可获得测试号。</p>
<p>
<br/></p>
<p><a href="http://mp.weixin.qq.com/debug/cgi-bin/sandbox?t=sandbox/login" target="_parent">进入微信公众帐号测试号申请系统</a></p>
