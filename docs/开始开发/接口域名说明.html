<body class="page_doc">
    <div class="main_hd"><h2>接口域名说明</h2>
</div>
    <div class="main_bd"> 
        <div class="article_box">
            <div class="inner">
                <div class="news_content">
                    <p><strong><span style="font-size: 14px; font-family: 微软雅黑, 'Microsoft YaHei';"><span style="font-size: 14px; font-family: 微软雅黑, 'Microsoft YaHei';"></span>公众平台接口域名说明</span></strong></p>
<p><span style="font-size: 14px; font-family: 微软雅黑, 'Microsoft YaHei';">开发者可以根据自己的服务器部署情况，选择最佳的接入点（延时更低，稳定性更高）。除此之外，可以将其他接入点用作容灾用途，当网络链路发生故障时，可以考虑选择备用接入点来接入。</span></p>
<p><span style="font-size: 14px; font-family: 微软雅黑, 'Microsoft YaHei';">1. 通用域名(api.weixin.qq.com)，使用该域名将访问官方指定就近的接入点；</span></p>
<p><span style="font-size: 14px; font-family: 微软雅黑, 'Microsoft YaHei';">2. 上海域名(sh.api.weixin.qq.com)，使用该域名将访问上海的接入点；</span></p>
<p><span style="font-size: 14px; font-family: 微软雅黑, 'Microsoft YaHei';">3. 深圳域名(sz.api.weixin.qq.com)，使用该域名将访问深圳的接入点；</span></p>
<p><span style="font-size: 14px; font-family: 微软雅黑, 'Microsoft YaHei';">4. 香港域名(hk.api.weixin.qq.com)，使用该域名将访问香港的接入点。</span></p>
                </div>
            </div>
        </div>
    </div>
